<!DOCTYPE html>
<meta charset="utf-8">
<body>



<div class="Aligner">
  <div class="Aligner-item Aligner-item--top"></div>
  <div id="div_svg" class="Aligner-item"></div>
  <div class="Aligner-item Aligner-item--bottom"></div>
</div>


<link rel="stylesheet" type="text/css" href="a.css">
<script src="lib/d3/d3.js"></script>
<script src="js/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();


  var svg_height = 500;
  var svg_width = 800;

  var div_svg = d3.select("#div_svg");
  var svg = div_svg.append("svg");

  var vs_data = [
        "Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this", "Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this", "Hello", "world", "normally", "you", "want", "more", "words",
         "Hello", "world", "normally", "you", "want", "more", "words"].map(function(d) {
        return {text: d, dim: 40 + Math.random() * 160};
      });

  d3.layout.cloud().size([svg_width, svg_height])
      .vs_bins(vs_data)
      .padding(5)
      .on("end", draw)
      .start();

  function draw(vs_bins) {
    var borderPath = svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("height", svg_height)
      .attr("width", svg_width)
      .style("stroke", "green")
      .style("fill", "none")
      .style("stroke-width", 2);

    var colorScaleLin = d3.scale.linear()
      .domain([0, vs_data.length])
      .interpolate(d3.interpolateRgb)
      .range(['red', 'blue']);
 
    var colorScalePow = d3.scale.pow().exponent(.6)
      .domain([0, vs_data.length])
      .interpolate(d3.interpolateRgb)
      .range(['red', 'blue']);

    svg.attr("width",  svg_width)
       .attr("height", svg_height)
      .append("g")
        .attr("transform", "translate("+svg_width/2+","+svg_height/2+")")
      .selectAll("rect")
        .data(vs_bins)
          .enter().append("rect")
            .attr("x", function(d) { console.log(" rect: ",d.x,",",d.y,",",d.w,",",d.h); return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("width", function(d) { return d.w; })
            .attr("height", function(d) { return d.h; })
            .attr("fill", function(d, i) { return colorScalePow(i)});
  }
</script>
</body>
