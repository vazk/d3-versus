<script>


var inputData = [];
var svgLayout = null;
var svgWidth = 0;
var svgHeight = 0;

var MAX_WIDTH = 1120;
var HEIGHT_FACTOR = 0.7;


function showLayout(inputData) {
    console.log('showing total: ', inputData.length);

    for(var i = 0; i < inputData.length;) {
        var d = inputData[i];
        if(VS.Layout.addData(d, 1) == false) break;
        inputData.splice(i,1);
    }
    console.log('after place: ', inputData.length, 'placed: ', VS.Layout.getData().length);
    VS.Layout.compact();
    VS.Layout.update(VS.Layout.getData());
}

window.onload = function() {
  //var fill = d3.scale.category20();

  VS.SVGHeight = window.innerHeight * HEIGHT_FACTOR;
  VS.SVGWidth = Math.min(document.getElementById("div_svg").clientWidth, MAX_WIDTH);
  //VS.SVGMenuHeight = 70;


  var vsLayout = VS.Layout;
  //var vsMenu = VS.menu();

  //var inputData = [];
  var vs_rectdata = [];
  var vs_rects = [];


  function stringGen(len) {
      var text = "c";
      var charset = "abcdefghijklmnopqrstuvwxyz0123456789";
      for( var i=0; i < len; i++ ) {
          text += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return text;
  }




  function startAll() {
      //vsMenu.setMaxMode();
      //vsMenu.setupMenuRendering(onMenuItemChanged);

      svgLayout = d3.select('#div_svg').append('svg')
                      .style('background','white');

      vsLayout.setup(svgLayout, [VS.SVGWidth, VS.SVGHeight], inputData);

      var iid = Math.floor(Math.random()*240);
      inputData = [
            "Hello", "world", "normally", "you", "want", "more", "words",
            "Hello", "world", "normally", "you", "want", "more", "words",
            "than", "this", "Hello", "world", "normally", "you", "want", "more", "words",
            "Hello", "world", "normally", "you", "want", "more", "words"].map(function(d) {
            return {text: d, 
                    dim: 70 + Math.random() * 120, 
                    img_left: imgurls[iid++],
                    img_right: imgurls[iid++],
                    rat_left: Math.floor(Math.random()*200),
                    rat_right: Math.floor(Math.random()*200),
                    classname: stringGen(8)};
          }).sort(function(a, b) { return b.dim - a.dim; });
      showLayout(inputData);
  }

  //Imgur.fetch(300, startAll);
  startAll();
}

window.onresize = function(event) {
    height = window.innerHeight * HEIGHT_FACTOR;
    width = Math.min(document.getElementById("div_svg").clientWidth, MAX_WIDTH);
    VS.Layout.resize(svgLayout, [width, height]);
    if((svgHeight != height) || (svgWidth != width)) {
        VS.Layout.replace();
    }
    svgWidth = width;
    svgHeight = height;
};

</script>
